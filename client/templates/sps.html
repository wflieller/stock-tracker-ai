<ion-view view-title="S&P 500">
    <ion-content>
        <ion-list>
            <label class="item item-input">
                <i class="icon ion-search placeholder-icon"></i>
                <input type="search" ng-model="sps.searchText" placeholder="Search">
            </label>

            <ion-item 
            collection-repeat="stock in sps.data | orderBy:'Symbol'" class="item item-icon-right" type="item-text-wrap"
              href="#/tab/stocks/sp/{{stock.Symbol}}">
                <p>{{stock.Symbol}}</p>
                <p>{{stock.Name}}</p>
                <p>${{stock.MarketCap}}B</p><i class="icon ion-information-circled icon-accessory"></i>
                <i class="icon ion-social-usd icon-accessory">{{stock.LastSale}}</i>
            </ion-item>

        </ion-list>
    </ion-content>
    </ion-view>
