<ion-tabs class="tabs-stable tabs-icon-top tabs-color-positive" ng-cloak>
 
  <ion-tab title="Watch List" icon-on="ion-flag active" icon-off="ion-flag inactive" href="#/tab/watchlist" >
    <ion-nav-view name="tab-watchlist"></ion-nav-view>
  </ion-tab>

  <ion-tab title="Stocks" icon-on="ion-stats-bars active" icon-off="ion-stats-bars inactive" href="#/tab/stocks">
    <ion-nav-view name="tab-stocks"></ion-nav-view>
  </ion-tab>
 
  <ion-tab title="Trending" icon-on="ion-arrow-graph-up-right active" icon-off="ion-arrow-graph-up-right inactive" href="#/tab/trending">
    <ion-nav-view name="tab-trending"></ion-nav-view>
  </ion-tab>
 
  <ion-tab title="Profile" icon-on="ion-person active" icon-off="ion-person inactive" href="#/tab/profile">
    <ion-nav-view name="tab-profile"></ion-nav-view>
  </ion-tab>
 
  <ion-tab title="Settings" icon-on="ion-ionic active" icon-off="ion-ionic inactive" href="#/tab/settings">
    <ion-nav-view name="tab-settings"></ion-nav-view>
  </ion-tab>
 
</ion-tabs>
